<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number to words (number spelling)  - Online tools</title>
    <!-- <link rel="stylesheet" href='static/css/main.css'> -->
    <link rel="stylesheet" href="https://www.tools4noobs.com/css/main-combined.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script>
        // $('#div').mouseenter(function(){
        //     alert('asfasfafssaf');
        //     $(this).addClass("highlight");
        //     });
    
        // $('#result').mouseleave(function(){
        //     $(this).removeClass("bg-color: #cacd58");
        //     });
        $(document).ready(function(){
            $(".well").mouseenter(function(){
                $(this).css("border", "solid black");
                });

            $(".well").mouseleave(function(){
                $(this).css("border", "none");
                });
            });
    </script>
</head>

<body>
    <div class="span9">
    <form action="" method="post" onsubmit="process()" class="form-inline">
        <input type="hidden" name="action" value="ajax_number_spell_words">

    <legend>
        The tool spells out numbers (and currencies) in words. It supports 20 languages.
    </legend>

    <div class="span12">

        <label for="number">Number:</label>
        <input type="text" name="number" id="number" maxlength="9">

        <label for="type">Type:</label>

        <select name="type" id="type">
            <option value="0">number</option>
            <option value="1">currency</option>
        </select>
    </div>
        

        <form action="" method="post">
            <div style="text-align: center; margin: auto; margin-top: 10px">
                <input type="submit" value="Spell number" class="btn btn-primary" onclick="process()">
            </div>
        
        </form>

        </form>
        
        <div id="result"><div class="well">one hundred twenty-three thousand four hundred fifty-six</div></div>

    </div>
    
</body>

<script type="text/javascript" src="static/script.js"></script>
